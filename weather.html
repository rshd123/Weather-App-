<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https:/ /fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" id="search-bar">
        <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
      </div>

      <div class="weather-box">
        <div class="weather">
          <div class="image">
            <img class= "img"  src="./photos/cloud.png">
          </div>
          <p class="temparature">0<sup>Â°</sup>C</p>
          <p class="description1 description">Broken Clouds</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity det">
          <div class="humidity-img img">
            <i class="fa-solid fa-water"></i>
            <div class="text-1 text">
              <p class="measure-1" >0%</p>
              <p class="description2 description">Humidity</p>
            </div>
          </div>

    
        </div>

        <div class="wind det">
          <div class="wind img">
            <i class="fa-solid fa-wind"></i>
            <div class="text-1 text">
              <p class="measure-2">0 km/h</p>
              <p class="description3">Wind Speed</p>
            </div>
          </div>

    
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="./photos/404.png" class="err">
          <p>Oops! Location Not Found</p>
        </div>
      </div>
    </div>


    <script src="weather.js"></script>
    <scrip type="module"></scrip>
  </body>
</html>
